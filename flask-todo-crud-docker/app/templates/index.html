<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            transition: background 0.3s, color 0.3s;
        }

        body.light {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #000;
        }

        body.dark {
            background: #121212;
            color: #f1f1f1;
        }

        .todo-card {
            max-width: 600px;
            margin: auto;
            margin-top: 60px;
            border-radius: 15px;
        }

        .todo-input {
            border: none;
            background: transparent;
            width: 100%;
        }

        .todo-input:focus {
            outline: none;
            background: rgba(0,0,0,0.05);
            border-radius: 5px;
        }

        .completed {
            text-decoration: line-through;
            opacity: 0.6;
        }

        .overdue {
            color: #dc3545;
            font-weight: bold;
        }
    </style>
</head>
<body class="light">

<div class="card shadow-lg todo-card">
    <div class="card-body">

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>üìù Todo App</h3>
            <button class="btn btn-sm btn-outline-secondary" onclick="toggleDarkMode()">üåô</button>
        </div>

        <!-- Add Todo -->
        <form method="POST" class="row g-2 mb-4">
            <div class="col-7">
                <input type="text" name="task" class="form-control" placeholder="Task" required>
            </div>
            <div class="col-3">
                <input type="date" name="due_date" class="form-control">
            </div>
            <div class="col-2">
                <button class="btn btn-primary w-100">Add</button>
            </div>
        </form>

        <!-- Todo List -->
        <ul class="list-group list-group-flush">
            {% for todo in todos %}
                <li class="list-group-item d-flex align-items-center gap-2">

                    <!-- Complete Checkbox -->
                    <a href="{{ url_for('main.toggle', index=loop.index0) }}">
                        <input type="checkbox" {% if todo.completed %}checked{% endif %} onclick="return false;">
                    </a>

                    <!-- Editable Task -->
                    <form
                        method="POST"
                        action="{{ url_for('main.edit', index=loop.index0) }}"
                        class="flex-grow-1"
                    >
                        <input
                            type="text"
                            name="task"
                            value="{{ todo.task }}"
                            class="todo-input {% if todo.completed %}completed{% endif %}"
                            onkeydown="submitOnEnter(event, this.form)"
                        >
                    </form>

                    <!-- Due Date -->
                    {% if todo.due_date %}
                        <span class="
                            {% if todo.due_date < today and not todo.completed %}
                                overdue
                            {% endif %}
                        ">
                            üìÖ {{ todo.due_date }}
                        </span>
                    {% endif %}

                    <!-- Delete -->
                    <a href="{{ url_for('main.delete', index=loop.index0) }}" class="text-danger">
                        ‚ùå
                    </a>

                </li>
            {% else %}
                <li class="list-group-item text-center text-muted">
                    No tasks yet üéâ
                </li>
            {% endfor %}
        </ul>

    </div>
</div>

<script>
    function submitOnEnter(event, form) {
        if (event.key === "Enter") {
            event.preventDefault();
            form.submit();
        }
    }

    function toggleDarkMode() {
        const body = document.body;
        body.classList.toggle("dark");
        body.classList.toggle("light");
        localStorage.setItem("theme", body.classList.contains("dark") ? "dark" : "light");
    }

    // Load saved theme
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme) {
        document.body.className = savedTheme;
    }
</script>

</body>
</html>
